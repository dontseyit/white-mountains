name: Dev CD

on:
  release:
    types: [created]
      # you may add other branches to
      # activate deployment for them, too.
  workflow_dispatch: {}

jobs:
  check_semantic_tag_format:
    runs-on: ubuntu-latest
    outputs:
      # export to be used in other jobs
      version: ${{ steps.get_version_tag.outputs.version }}
      branch: ${{ steps.get_version_tag.outputs.branch }}
    steps:
      - uses: actions/checkout@v3
        name: Check out code

      - id: get_version_tag
        name: Get version tag
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          TAG_NAME="$(git describe --tags --abbrev=0)"

          # set as output:
          echo "branch: ${BRANCH}"
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "version: ${TAG_NAME}"
          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT

      - id: check_semantic_tag_format
        name: Check tag format
        run: |
          SEMVER_REGEX="^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$"
          if echo "${{ steps.get_version_tag.outputs.version }}" | grep -Eq "$SEMVER_REGEX"; then
            echo "Tag format is valid"
          else
            echo "Invalid tag format: ${{ steps.get_version_tag.outputs.version }}"
            exit 1
          fi

  check_package_version:
    runs-on: ubuntu-latest
    needs: check_semantic_tag_format
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Check package version
        run: |
          PACKAGE_VERSION=$(python setup.py --version)
          if [[ "$PACKAGE_VERSION" == "${{ needs.check_semantic_tag_format.outputs.version }}" ]]; then
            echo "Package version matches with tag"
          else
            echo "Package version $PACKAGE_VERSION does not match tag ${{ needs.check_semantic_tag_format.outputs.version }}"
            exit 1
          fi

  push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: check_semantic_tag_format
    steps:
      - uses: actions/checkout@v3
        name: Check out code

      - uses: docker/setup-qemu-action@v2.0.0
        name: Set up QEMU

      - uses: docker/setup-buildx-action@v2.0.0
        name: Set up Docker Buildx

      - uses: docker/login-action@v2.0.0
        name: Login to DockerHub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v3.0.0
        name: Build and push
        id: docker_build
        with:
          push: true
          #       platforms: linux/amd64,linux/arm64/v8
          tags: "seyit/${{ github.event.repository.name }}:${{ needs.check_semantic_tag_format.outputs.version }},seyit/${{ github.event.repository.name }}:${{ needs.check_semantic_tag_format.outputs.branch }}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "docker.io/seyit/${{ github.event.repository.name }}:${{ needs.check_semantic_tag_format.outputs.version }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

